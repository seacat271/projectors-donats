<section class="speakers__section" id="speakers">
  <div class="container">
    <div class="speakers__box">
      <h2 class="speakers__title title">Speakers</h2>
      <!-- <div class="speakers__box"> -->
      <ul class="speakers__list list">
        <li class="speakers__item">
          <picture class="speakers__img img">
            <source
              media="(min-width: 1200px)"
              srcset="
                ./images/desktop/speakers/molly.png    1x,
                ./images/desktop/speakers/molly@2x.png 2x
              "
            />

            <source
              media="(min-width: 768px)"
              srcset="
                ./images/tablet/speakers/molly.png    1x,
                ./images/tablet/speakers/molly@2x.png 2x
              "
            />

            <source
              media="(max-width: 767px)"
              srcset="
                ./images/mobile/speakers/molly.png    1x,
                ./images/mobile/speakers/molly@2x.png 2x
              "
            />
            <img
              src="./images/desktop/speakers/molly.png"
              alt="woman Molly Rivera"
              width="130px"
              height="130px"
            />
          </picture>
          <div class="speakers__meta">
            <h3 class="speakers__name">Molly Rivera</h3>
            <p class="speakers__description">
              Pastry chef, master chocolatier of Spain
            </p>
          </div>
        </li>
